<form [formGroup]="loginForm" class="form-signin mt-5 pt-3" (submit)="connect()" novalidate>

  <div class="alert alert-info" *ngIf="display">
    {{message}}
  </div>

  <div class="card shadow p-2 ">
    <div class="card-body">

      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" [formControl]="login" class="form-control" placeholder="Email" required
             autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [formControl]="password" class="form-control" placeholder="Password"
             required>
      <div class="checkbox mb-3">
        <label>
          <input [formControl]="remember" type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>

      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->

    </div>
  </div>

</form>
