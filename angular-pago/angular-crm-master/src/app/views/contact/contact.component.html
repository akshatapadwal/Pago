<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">List Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button (click)="showModal = true" class="btn btn-sm btn-success shadow-sm">New Details</button>
    </div>
  </div>
</div>

<app-modal (content)="saveContact($event)" (definedModal)="closeModal($event)"
           [title]="'Create d\'new contact'" [modal]="showModal" [big]="true" [formContent]="'contact'">
  <app-create></app-create>
</app-modal>

<div class="row m-0 mb-3">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="input-group">
          <input type="search" class="form-control" [(ngModel)]="searchText" placeholder="Find a company">
          <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">
         <i class="fas fa-search"></i>
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact_section">
  <div class="row m-0">

    <div class="col-sm-4">
      <div class="list-group shadow-sm">
        <div (mouseover)="definedContact(item)" class="list-group-item list-group-item-action"
           *ngFor="let item of informations | search: searchText">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1"><i class="far fa-building"></i> {{item.company}}</h5>
            <small>
              <button (click)="remove(item)" class="btn btn-danger btn-sm">X</button>
            </small>
          </div>
          <p class="mb-1">
            <i class="far fa-user"></i> {{item.firstName}} {{item.lastName}}
          </p>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="card shadow-sm" *ngIf="contact">
        <div class="card-body">
          <app-edit [information]="contact"></app-edit>
        </div>
      </div>
    </div>

  </div>
</section>
